<div *ngIf="!isMessageBoxOpened">
<ul class="nav nav-pills nav-margin" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <a class="nav-link active" id="myGroup-tab" data-bs-toggle="tab" href="#myGroup" role="tab" aria-controls="myGroup"
            aria-selected="true">My Groups ({{myGroups.length}})</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="allGroups-tab" data-bs-toggle="tab" href="#allGroups" role="tab" aria-controls="allGroups"
            aria-selected="false">All Groups ({{allGroups.length}})</a>
    </li>
</ul>
<div class="tab-content tabs-content-margin" id="myTabContent">
    <div class="tab-pane fade show active" id="myGroup" role="tabpanel" aria-labelledby="myGroup-tab">
        <div class="card group-card" *ngFor="let group of myGroups">
            <img src="{{group.image}}" class="card-img-top" alt="Upload an image">
            <div class="card-body">
              <h5 class="card-title group-card-title">{{group.name}}</h5>
              <p class="card-text">{{group.members}} members</p>
              <button type="button" class="btn btn-primary" (click)="openMessageBox(group)">Message in Group</button>
            </div>
          </div>
    </div>
    <div class="tab-pane fade" id="allGroups" role="tabpanel" aria-labelledby="allGroups-tab">
        <div class="card group-card" *ngFor="let group of allGroups">
            <img src="{{group.image}}" class="card-img-top" alt="Upload an image">
            <div class="card-body">
              <h5 class="card-title group-card-title">{{group.name}}</h5>
              <p class="card-text">{{group.members}} members</p>
              <a href="#" class="btn btn-primary">Join Group</a>
            </div>
          </div>
    </div>
</div>
</div>
<div class="col col-sm-12 col-md-12 col-lg-12 margin-top-15" *ngIf="isMessageBoxOpened">
    <app-chat [userInfo]="selectedGroup" (displayBuddyInfo)="displayBuddyInfo($event)"></app-chat>
</div>
