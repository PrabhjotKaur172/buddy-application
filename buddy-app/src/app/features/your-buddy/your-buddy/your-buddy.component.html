<div class="row">
    <div class="col">
        <p>A buddy is not assigned to you. Go to My Profile page to fill your details, then after 2-3 working days, come back to this page
            to check your assigned buddy.
        </p>
        <div class="col col-sm-12 col-md-12 col-lg-12">
            <a class="blue-text" (click)="assignBuddy()"><u>Click here</u></a> to check who is assigned you as your buddy.
        </div>
    </div>
</div>
<app-profile-info [profileData]="buddy" (displayMessageBox)="displayMessageBox($event)" *ngIf="!isMessageBoxOpened"></app-profile-info>
<app-chat [userInfo]="buddy" (displayBuddyInfo)="displayBuddyInfo($event)" *ngIf="isMessageBoxOpened"></app-chat>
