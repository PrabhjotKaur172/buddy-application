<div style="position: relative">
<div class="card card-margin" *ngFor="let news of collegeNews; index as i">
    <div class="card-header">
      <div class="col col-sm-11 col-md-11 col-lg-11 display-css">
        <b>{{news.heading}}</b><br>
        by {{news.author}} - {{news.dateofnews}}
      </div>
      <div class="col col-sm-1 col-md-1 col-lg-1 display-css">
        <span class="cursor-pointer">
          <ng-container
            [ngTemplateOutlet]="newsTemplate"
            [ngTemplateOutletContext]="{news}">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Update
            </button>
          </ng-container>
        </span>
        <span class="cursor-pointer" (click)="deleteNews(news)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
          <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
          </svg>
        </span>
      </div>
    </div>
    <div class="card-body">
      <h5 class="card-title"></h5>
      <p class="card-text">{{news.content}}</p>
    </div>
</div>
<ngx-ui-loader [loaderId]="'loader-get-collegenews'"></ngx-ui-loader>
</div>

<!-- Modal -->
<ng-template #newsTemplate let-news="news">
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update News</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col col-sm-12 col-md-12 col-lg-12">
              <div class="form-group form-div-margin">
                  <label for="heading">News Heading</label>
                  <input type="text" class="form-control" id="heading"
                      required [(ngModel)]="news.heading" name="heading">
              </div>
          
              <div class="form-group form-div-margin">
                  <label for="content">News Content</label>
                  <textarea rows = "6" cols = "40" class="form-control" [(ngModel)]="news.content" 
                    name="content" id="content" required>
                      Enter details here...
                  </textarea>
              </div>
  
              <div class="form-group form-div-margin">
                  <label for="author">Author</label>
                  <input type="text" class="form-control" id="author"
                      required [(ngModel)]="news.author" name="author">
              </div>
          
              <div class="form-group form-div-margin">
                  <label for="dateofnews">News Publish Date</label>
                  <input type="date" class="form-control" id="dateofnews"
                      required [(ngModel)]="news.dateofnews" name="dateofnews">
              </div>
          </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"data-bs-dismiss="modal" (click)="updateNews(news)">Save changes</button>
      </div>
    </div>
  </div>
</div>
</ng-template>
