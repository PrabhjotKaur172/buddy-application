<section>
    <div class="container margin-top margin-bottom">
      <div class="row justify-content-center">
          <div class="col col-sm-12 col-md-12 col-lg-12">
            <div class="text-center">
              <h1>Login Here</h1>
            </div>
          </div>
          <div class="col col-sm-12 col-md-12 col-lg-12 margin-top">
              <input type="text" class="form-control input-width margin-auto" placeholder="User Email" [(ngModel)]="user.email">
          </div>
          <div class="col col-sm-12 col-md-12 col-lg-12 margin-top">
            <div class="text-center">
              <input type="password" class="form-control input-width margin-auto" placeholder="User Password" [(ngModel)]="user.password">
            </div>
          </div>
          <div class="col col-sm-12 col-md-12 col-lg-12 margin-top">
            <div class="text-center">
              <button class="btn btn-primary mt-4" (click)="loginUser(user)">Login</button>
            </div>
            <div class="text-center">
                <p>Don't have an account? <a routerLink="/register">Register here</a></p>
            </div>
          </div>
      </div>
    </div>
    <ngx-ui-loader [loaderId]="'loader-login-user'"></ngx-ui-loader>
  </section>
